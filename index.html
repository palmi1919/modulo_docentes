<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claustro Academico</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> Claustro Academico</h1>
            <p>Conoce a nuestro distinguido cuerpo académico</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-docentes">0</div>
                        <div class="stat-label">Total Docentes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="con-libros">0</div>
                        <div class="stat-label">Con Libros</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="con-revistas">0</div>
                        <div class="stat-label">Con Revistas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="con-doctorado">0</div>
                        <div class="stat-label">Con Doctorado</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="solo-maestria">0</div>
                        <div class="stat-label">Solo Maestría</div>
                    </div>
                </div>
            </section>
            
            <section class="docentes-section">
                <div id="docentes-grid" class="docentes-grid">
                    </div>
                <div id="no-results" class="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No se encontraron docentes</h3>
                    <p>Intenta ajustar los filtros de búsqueda</p>
                </div>
            </section>
        </div>
    </main>

    <section id="docente-detalle" class="docente-detalle-section" style="display: none;">
        <div class="container">
            <button id="close-detail" class="clear-btn close-btn">
                <i class="fas fa-arrow-left"></i> Volver al Listado
            </button>
            <div id="detalle-content">
                </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
